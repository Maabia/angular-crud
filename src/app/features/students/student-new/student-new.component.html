<h2 class="mb-4 mt-5 text-center">New student</h2>

<form class="w-50 mx-auto">
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               name="name"

               placeholder="Enter the student name..."
               required>
    </div>

    <div class="form-group">
        <label>E-mail</label>
        <input type="email"
               class="form-control"
               name="email"

               placeholder="Enter the student e-mail..."
               email
               required>
    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date"
               class="form-control"
               name="birthday"

               required>
    </div>

    <div class="form-row">
        <div class="col-sm-6">
            <a class="btn btn-block btn-outline-light">Back</a>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-block btn-outline-success">Save</button>
        </div>
    </div>
</form>
